<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Glide | Fun Flight</title>
    <style>
        :root {
            --sky: #7dd3fc;
            --grass: #4ade80;
            --yellow: #fde047;
            --pink: #f472b6;
            --white: #ffffff;
            --text: #1e293b;
        }
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: var(--sky);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        #hud {
            position: absolute;
            top: 20px; left: 0; width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
            box-sizing: border-box;
        }

        .stat-bubble {
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            border: 4px solid var(--text);
            text-align: center;
            min-width: 100px;
        }

        .label { font-size: 12px; font-weight: bold; color: #64748b; display: block; }
        .value { font-size: 24px; font-weight: 900; color: var(--text); }

        #energy-container {
            width: 120px; height: 16px;
            background: #e2e8f0;
            border-radius: 10px;
            border: 3px solid var(--text);
            overflow: hidden;
            margin-top: 4px;
        }
        #energy-bar {
            width: 100%; height: 100%;
            background: #fbbf24;
            transition: width 0.2s;
        }

        #menu {
            position: absolute;
            inset: 0;
            background: rgba(125, 211, 252, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 40px;
            border: 6px solid var(--text);
            text-align: center;
            max-width: 320px;
        }

        h1 { font-size: 42px; margin: 0 0 10px; color: var(--pink); }
        
        .btn-play {
            background: var(--grass);
            color: white;
            border: 4px solid var(--text);
            padding: 12px 30px;
            font-size: 20px;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 6px 0 #166534;
        }
        .btn-play:active { transform: translateY(3px); box-shadow: 0 3px 0 #166534; }

        #footer-branding {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            color: var(--text);
            opacity: 0.5;
            z-index: 5;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="hud" class="hidden">
        <div class="stat-bubble">
            <span class="label">FUEL</span>
            <div id="energy-container"><div id="energy-bar"></div></div>
        </div>
        <div class="stat-bubble">
            <span class="label">SCORE</span>
            <span class="value" id="score-val">0</span>
        </div>
    </div>

    <div id="menu">
        <div class="card">
            <h1 id="title">SKY GLIDE!</h1>
            <p id="msg" style="color: #64748b; font-weight: bold;">Flap your wings and collect the hoops!</p>
            <button class="btn-play" onclick="startGame()">START!</button>
        </div>
    </div>

    <div id="footer-branding">
        CODE BY VOICE | POWERED BY AGORA CONVERSATIONAL AI
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, plane, active = false;
        let score = 0, energy = 100, velY = 0, audioCtx;
        const rings = [], scenery = [];
        let currentSpeed = 0.25;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x7dd3fc);
            scene.fog = new THREE.Fog(0x7dd3fc, 10, 80);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(15, 6, 25);
            camera.lookAt(0, 5, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambient);
            const directional = new THREE.DirectionalLight(0xffffff, 0.8);
            directional.position.set(5, 15, 5);
            scene.add(directional);

            const pGroup = new THREE.Group();
            const pMat = new THREE.MeshPhongMaterial({ color: 0xf472b6 });
            const pBody = new THREE.Mesh(new THREE.SphereGeometry(0.7, 16, 16), pMat);
            pBody.scale.set(1.8, 0.8, 1);
            const pWing = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.05, 4.5), new THREE.MeshPhongMaterial({color: 0xffffff}));
            pGroup.add(pBody, pWing);
            plane = pGroup;
            scene.add(plane);

            const groundGeo = new THREE.SphereGeometry(20, 32, 32);
            const groundMat = new THREE.MeshPhongMaterial({ color: 0x4ade80 });
            for(let i=0; i<15; i++) {
                const hill = new THREE.Mesh(groundGeo, groundMat);
                hill.position.set(Math.random()*300-150, -18, Math.random()*-40);
                hill.scale.y = 0.4 + Math.random()*0.5;
                scene.add(hill);
                scenery.push(hill);
            }

            const cloudMat = new THREE.MeshLambertMaterial({ color: 0xffffff });
            for(let i=0; i<12; i++) {
                const cloud = new THREE.Group();
                for(let j=0; j<4; j++) {
                    const b = new THREE.Mesh(new THREE.SphereGeometry(2, 8, 8), cloudMat);
                    b.position.set(j*1.5, Math.random(), Math.random()*1.5);
                    cloud.add(b);
                }
                cloud.position.set(Math.random()*200-100, 15+Math.random()*10, Math.random()*-40);
                scene.add(cloud);
                scenery.push(cloud);
            }

            window.addEventListener('resize', onResize);
            window.addEventListener('mousedown', flap);
            window.addEventListener('touchstart', flap);
            window.addEventListener('keydown', e => { if(e.code === 'Space') flap(); });
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function playSound(f, d) {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.value = f;
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function createRing(x) {
            const r = new THREE.Mesh(new THREE.TorusGeometry(5, 0.4, 12, 48), new THREE.MeshPhongMaterial({ color: 0xfde047 }));
            r.rotation.y = Math.PI / 2;
            r.position.set(x, 2 + Math.random() * 15, 0);
            r.userData = { passed: false };
            scene.add(r);
            rings.push(r);
        }

        function flap() {
            if(active) {
                velY = 0.18;
                playSound(400, 0.1);
            }
        }

        function startGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            active = true; score = 0; energy = 100; velY = 0;
            currentSpeed = 0.25;
            plane.position.set(0, 10, 0);
            rings.forEach(r => scene.remove(r));
            rings.length = 0;
            for(let i=0; i<3; i++) createRing(-40 - (i*40));
            playSound(523, 0.2);
        }

        function animate() {
            requestAnimationFrame(animate);
            if(active) {
                velY -= 0.007;
                plane.position.y += velY;
                plane.rotation.z = velY * 2;

                currentSpeed = 0.25 + (score * 0.002);

                energy -= 0.06;
                if(energy <= 0 || plane.position.y < -5 || plane.position.y > 35) {
                    active = false;
                    document.getElementById('menu').classList.remove('hidden');
                    document.getElementById('title').innerText = "OH NO!";
                    document.getElementById('msg').innerText = "Better luck next time!";
                    playSound(200, 0.4);
                }

                scenery.forEach(s => {
                    s.position.x += currentSpeed;
                    if(s.position.x > 150) s.position.x = -150;
                });

                for(let i = rings.length - 1; i >= 0; i--) {
                    const r = rings[i];
                    r.position.x += currentSpeed;
                    if(!r.userData.passed && r.position.x > 0) {
                        r.userData.passed = true;
                        if(Math.abs(plane.position.y - r.position.y) < 6) {
                            score += 10; energy = Math.min(100, energy + 30);
                            playSound(800, 0.1);
                        } else {
                            energy -= 15;
                            playSound(150, 0.2);
                        }
                    }
                    if(r.position.x > 50) {
                        scene.remove(r); rings.splice(i, 1);
                        createRing(rings[rings.length-1].position.x - 40);
                    }
                }

                document.getElementById('energy-bar').style.width = energy + "%";
                document.getElementById('score-val').innerText = score;
            }
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
